<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link ai css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- link a fontawesome -->
    <script src="https://kit.fontawesome.com/689deddfae.js" crossorigin="anonymous"></script>

    <title>Bootstrap</title>

</head>
<body>
    
    <header>

        <!-- nav -->
        <nav>

            <div class="container container-sm container-lg d-flex align-items-center">

                <div class="row d-flex">

                    <div class="col-6">
                        START BOOTSTRAP
                    </div>
    
                    <div class="col-6 d-flex justify-content-end"">
                        <i class="fa-solid fa-bars"></i>
                    </div>

                </div>

            </div>

        </nav>

        <!-- jumbotron -->
        <div id="jumbotron">

            <div class="container container-sm container-lg d-flex">

                <div class="row">

                    <!-- qui dentro ci va l'img avatar -->
                    <div class="col-12">ciao</div>
    
                    <!-- qui dentro ci va "start bootstrap"-->
                    <div class="col-12">ciao</div>
    
                    <!-- qui dentro ci va la riga con la stella -->
                    <div class="col-12">ciao</div>
    
                    <!-- qui dentro ci vanno le tre competenze -->
                    <div class="col-12">ciao</div>
    
                </div>

            </div>

        </div>

    </header>


    <main>

        <!-- portfolio -->
        <section id="portfolio">

            <div class="container container-sm container-lg">
                <div class="row">

                    <!-- qui dentro ci va la scritta "portfolio" -->
                    <div class="col-12">ciao</div>
                    
                    <!-- qui dentro ci va la linea con la stella -->
                    <div class="col-12">ciao</div>
                    
                </div>

                <!-- qui sono contenute le 6 img del portfolio -->
                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                    <div class="col">Column</div>
                </div>
                  
            </div>

        </section>


        <!-- about -->
        <section id="about" class="container container-sm container-lg">

            <div class="container container-sm container-lg d-flex">

                <!-- qui ci va la scritta "about" -->
                <div class="row">
                    <div class="col-12">ciao</div>
                </div>

                <!-- qui ci va la linea con la stella -->
                <div class="row">
                    <div class="col-12">ciao</div>
                </div>

                <!-- qui ci vanno i due paragrafi -->
                <div class="row row-cols-1 row-cols-sm-2">
                    <div class="col-12 col-sm-6">ciao</div>
                    <div class="col-12 col-sm-6">ciao</div>
                </div>

                <!-- qui ci va il bottone "download"-->
                <div class="row">
                    <div class="col-12">download</div>
                </div>

            </div>

        </section>
        

        <!-- contact me -->
        <section id="contact-me">

            <div class="container container-sm container-lg d-flex">

                <!-- qui ci va la scritta "contact me" -->
                <div class="row">
                    <div class="col-12">contact me</div>
                </div>
            

                <!-- qui ci va la linea con la stella -->
                <div class="row">
                    <div class="col-12">linea con stella</div>
                </div>

                <!-- qui ci va il form da compilare -->
                <div id="form" class="container container-sm container-lg">

                    <div class="row">
                        <div class="col-12">name</div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-12">email</div>
                    </div>
    
                    <hr>
    
                    <div class="row">
                        <div class="col-12">phone</div>
                    </div>
    
                    <hr>
    
                    <div class="row">
                        <div class="col-12">message</div>
                    </div>
    
                    <hr id="last-hr">
    
                    <div class="row">
                        <div class="col-2">send</div>
                    </div>


                </div>

            </div>

        </section>

    </main>


    <footer>

        <!-- top footer -->
        <div id="top-footer">

            <!-- qui ci va la scritta "location" -->
            <div class="row row-cols-1 row-cols-sm-3">
                <div class="col-12 col-sm-4">ciao</div>
                <div class="col-12 col-sm-4">ciao</div>
                <div class="col-12 col-sm-4">ciao</div>
            </div>

        </div>


        <!-- bottom footer -->
        <div id="bottom-footer">

            <!-- qui ci va il copyright -->
            <div class="row">
                <div class="col-12">copyright</div>
            </div>
            
        </div>

    </footer>


</body>
</html>
